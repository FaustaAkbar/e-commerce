<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Warkop Bang Zek</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Gambar Login -->
        <div class="col-md-6 p-0 overflow-hidden d-flex align-items-center justify-content-center">
          <img src="images/login.png" class="img-fluid w-100 h-100" alt="Login Image" />
        </div>
        <!-- Form Login -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login-form text-center">
            <img src="images/logo.png" class="logo mb-4 w-25 h-25" alt="Logo" />
            <h2 class="mb-4">Login to your account!</h2>
            <form>
              <div class="form-group row">
                <div class="col">
                  <button type="button" class="btn btn-danger btn-block"><i class="fab fa-google"></i> Login with Google</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-primary btn-block"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
                </div>
              </div>
              <div class="form-group text-left">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required />
              </div>
              <div class="form-group text-left">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required />
              </div>
              <button type="submit" class="btn btn-success btn-block">Login to Continue</button>
              <p class="mt-3">Don't have an account? <a href="#">Sign up</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
