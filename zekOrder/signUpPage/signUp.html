<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../signUpPage/signUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="background">
      <img src="../images/login.png" width="800" height="815" />
    </div>
    <div class="kanan">
      <img class="logozek" src="../images/logozek.png" />
      <div class="container-signup">
        <h2>Create Account</h2>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" />
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="youraddress@gmail.com" />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" />
        </form>
        <button type="button" class="signup" href="#"><b>Create Account</b></button>
        <p class="already">
          Already have an account ? <a class="login" href="#"><b>Log in</b></a>
        </p>
      </div>
      <div class="container-loginwith">
        <button type="button" class="loginwith"><img class="loginlogo" src="../images/Google.png" /> Login with Google</button>
        <button type="button" class="loginwith"><img class="loginlogo" src="../images/facebook.png" /> Login with Facebook</button>
      </div>
    </div>
  </body>
</html>
