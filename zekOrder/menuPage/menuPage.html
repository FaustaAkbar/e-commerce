  <body id="best">
    <!-- Header Navbar -->

      <nav class="navbar">
        <div class="logo-container">
          <button class="bars-icon" onclick="toggleNav()">

    <section id="popular" class="popular">

      <div class="dish-cards" id="makanan-cards"></div>

    <section id="minuman" class="minuman">

      <div class="dish-cards" id="minuman-cards"></div>
    </section>
