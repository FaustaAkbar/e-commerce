<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selamat Datang BangZek</title>
        <link rel="stylesheet" href="../loginPage/login.css"/>
        <script src="../loginPage/login.js"></script>
    </head>

    <body>
        <div class="background">
            <img src="../images/login.png"
            width="800"
            height="815" />
        </div>
        <div class="login_box">
            <div class="logo_startup">
                <img src="../images/logo.png"
                width="340"
                height="60" />
            </div>
            <div class ="tulisan_login">
                Login to Your Account
            </div>
            <div type="" class="Google_Login">
                <button type="submit" class="Google_Login_Button">
                    <div class="logo_google">
                        <img src="../images/google.png" width="30" height="30" />
                    </div>
                    Login with Google
                </button>
            </div>      
            <div class="Facebook_Login">
                <button type="submit" class="Facebook_Login_Button">
                    <div class="logo_facebook">
                        <img src="../images/fb.png" width="50" height="50" />
                    </div>
                    Login with Facebook
                </button>
            </div>        
            <div class="username_box">
               <input type="text" class="username_box" id="username" name="username" placeholder="Youraddress@email.com">
               <div class="username_tag">
                Address
                </div>
            </div>
            </div>
            <div class="password_box">
                <input type="password" class="password_box" id="password" name="password" placeholder="Your Password">
                <div class="password_tag">
                    Password
                </div>
            </div>
            <button type="submit" class="sign_in_button" >
                <a href="../homePage/homePage.html">Login to Continue</a>
            </button>
            <div class="register">
                Don't have an account? <a href="../signUpPage/signUp.html"><b><u>Sign up</u></b></a>
            </div>
        </div>
    </body>
