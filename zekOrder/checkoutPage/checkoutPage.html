<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="checkoutPage.css" />
    <script src="checkoutPage.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!-- Left side (Cart Items) -->
      <div class="cart-container">
        <h1><span>ZEK</span> ORDER.</h1>
        <hr class="divider" />
        <p class="section-title">Shopping Item</p>

        <div class="cart-items" id="cart-items">
          <!-- Cart Items will be populated here by JS -->
        </div>
      </div>

      <!-- Right side (Checkout Details) -->
      <div class="checkout-container">
        <h2>Card Details</h2>
        <form class="card-details">
          <div class="profile-img">
            <img src="../images/people.png" alt="Profile Image" />
          </div>

          <!-- Card Details Form -->
          <label for="name">Name on card</label>
          <input type="text" id="name" placeholder="Name" required />

          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1111 2222 3333 4444" required />

          <div class="card-info">
            <div>
              <label for="expiry">Expiration date</label>
              <input type="text" id="expiry" placeholder="mm/yy" required />
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="123" required />
            </div>
          </div>

          <!-- Summary Section -->
          <div class="summary">
            <p>Subtotal <span id="subtotal">Rp. 0</span></p>
            <p>Shipping (Free Delivery) <span>Rp. 0</span></p>
            <p>Total (Tax incl.) <span id="total">Rp. 0</span></p>
          </div>

          <!-- Checkout Button to Open Payment Popup -->
          <button type="button" class="checkout" onclick="openPaymentPopup()">Checkout</button>
        </form>
      </div>
    </div>

    <!-- Payment Popup Overlay -->
    <div class="popup-overlay" id="paymentPopup">
      <div class="popup-box">
        <button class="close-popup-btn" onclick="closePaymentPopup()">Ã—</button>
        <iframe src="popUp.html" class="popup-content" title="Payment Options"></iframe>
      </div>
    </div>
  </body>
</html>
