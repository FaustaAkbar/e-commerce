<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method Popup</title>

    <!-- Link to Lexend font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E8FFF3;
        }

        /* Content container for the popup */
        .content-container {
            text-align: center;
            padding: 20px;
        }

        /* Heading styling */
        .popup-heading {
            font-family: 'Lexend', sans-serif;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Popup overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            justify-content: center;
            align-items: center;
        }

        /* Popup box - landscape orientation */
        .popup-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 600px; /* Increased width */
            max-width: 80%;
            max-height: 400px; /* Reduced max height for landscape */
            text-align: center;
            position: relative;
        }

        /* Close button */
        .close-popup-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* QRIS and Bayar di Kasir button styling */
        .button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 250px;
            border-radius: 10px;
            background-color: #4F9957;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            border: none;
        }

        /* Styling for images within buttons */
        .button img {
            width: 70%;
            height: auto;
        }

        /* Text label below each button image */
        .button-label {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Specific styling for the Bayar di Kasir label */
        .black-text {
            color: black;
            font-family: 'Lexend', sans-serif; /* Apply Lexend font */
        }

        /* Popup image - landscape orientation */
        .popup-image {
            max-width: 100%;
            max-height: 100%; /* Ensures the image doesn't exceed the popup box */
            width: auto;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Content container -->
    <div class="content-container">
        <!-- Heading for the payment method selection -->
        <div class="popup-heading">PILIH METODE PEMBAYARAN</div>

        <!-- Button container -->
        <div class="button-container">
            <!-- QRIS Button with image and label -->
            <button class="button" onclick="openQrisPopup()">
                <img src="qris.png" alt="QRIS">
                <div class="button-label">
                    <img src="qristext.png" alt="QRIS Label">
                </div>
            </button>

            <!-- Bayar di Kasir Button with image and label -->
            <button class="button" onclick="showNotification()">
                <img src="cashier.png" alt="Bayar di Kasir">
                <div class="button-label black-text">BAYAR DI KASIR</div>
            </button>
        </div>
    </div>

    <!-- QRIS Popup overlay with image -->
    <div class="popup-overlay" id="qrisPopupOverlay">
        <div class="popup-box">
            <button class="close-popup-btn" onclick="closeQrisPopup()">Ã—</button>
            <img src="qris-popup.jpg" alt="QRIS Payment" class="popup-image">
        </div>
    </div>

    <script>
        // Function to open the QRIS popup
        function openQrisPopup() {
            document.getElementById("qrisPopupOverlay").style.display = "flex";
        }

        // Function to close the QRIS popup
        function closeQrisPopup() {
            document.getElementById("qrisPopupOverlay").style.display = "none";
        }

        // Function to show a notification for Bayar di Kasir
        function showNotification() {
            alert("Silahkan bayar di kasir");
        }
    </script>

</body>
</html>
